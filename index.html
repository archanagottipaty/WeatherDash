<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Using bootstrap grid system of: container:row:column -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3>Search for a City:</h3>
          <!-- Using a form because I think it is the easiest way to submit data -->
          <form>
            <input class="form-control form-control-lg" type="text" />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
            <!-- Using the third-party website to use the special icons -->
              <i class="fas fa-search"></i> 
            </button>
          </form>
          <!-- <input type="submit" value="Submit"></i> </button> -->

          <!-- Using a table to display the search results -->
          <table style="width: 23%" id="searchedCities"></table>
        </div>
        <div class="col-8"></div>
        <h3 id= "fiveDayHeading"></h3>
        <div id="five" class="row">
          <div id="zero" class="col-sm-2" ></div>
          <div id="one" class="col-sm-2" ></div>
          <div id="two" class="col-sm-2" ></div>
          <div id="three" class="col-sm-2" ></div>
          <div id="four" class="col-sm-2" ></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
